<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
</head>
<body>
    <h1>Test Page</h1>
    <p>This is a test page to verify that the application is working correctly.</p>
    <script type="module">
        import { isValidString, formatDate, formatTime } from '../js/utils.js';
        
        console.log('Testing utility functions:');
        console.log('isValidString("test"):', isValidString('test'));
        console.log('formatDate("2023-01-01"):', formatDate('2023-01-01'));
        console.log('formatTime("12:30"):', formatTime('12:30'));
        
        // Test database loading
        import { loadDatabase, getInspectors } from '../js/database.js';
        
        loadDatabase().then(() => {
            console.log('Database loaded successfully');
            console.log('Inspectors:', getInspectors());
        }).catch((error) => {
            console.error('Error loading database:', error);
        });
    </script>
</body>
</html>
