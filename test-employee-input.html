<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار حقل اسم الموظف</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: 'Noto Sans Arabic', sans-serif;
            padding: 20px;
            direction: rtl;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-family: 'Noto Sans Arabic', sans-serif;
        }
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Noto Sans Arabic', sans-serif;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            min-width: 150px;
            justify-content: center;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>اختبار حقل اسم الموظف</h1>
        <p>هذا النموذج لاختبار أن حقل اسم الموظف لا يعرض اقتراحات تلقائية</p>
        
        <form id="testForm">
            <div class="absence-section">
                <div class="absence-header">
                    <h3 class="absence-title">اختبار حقول الموظف</h3>
                    <button type="button" class="btn btn-primary" onclick="addTestRow()">
                        <i class="fas fa-plus"></i>
                        إضافة حقل
                    </button>
                </div>
                
                <div id="absenceRows"></div>
            </div>
        </form>
    </div>

    <script type="module">
        // Import necessary functions
        import { getPositions } from './js/database.js';
        import { escapeHtml } from './js/utils.js';
        
        // Simple state management
        let absenceCount = 0;
        
        // Function to set up employee input without autocomplete
        function setupEmployeeInput(nameInputId, positionInputId) {
            try {
                if (!nameInputId || !positionInputId) {
                    console.error('Invalid parameters for employee input setup');
                    return;
                }
                
                const nameInput = document.getElementById(nameInputId);
                const positionInput = document.getElementById(positionInputId);
                
                if (!nameInput || !positionInput) {
                    console.error('Elements not found for employee input setup');
                    return;
                }
                
                // Remove any existing autocomplete functionality
                // Just set up a simple input without suggestions
                
                nameInput.addEventListener('input', function() {
                    try {
                        // Optionally auto-fill position when name is entered
                        if (this.value && this.value.trim()) {
                            const positions = getPositions();
                            if (positions && positions.length > 0 && !positionInput.value) {
                                const randomPosition = positions[Math.floor(Math.random() * positions.length)];
                                positionInput.value = randomPosition;
                            }
                        }
                    } catch (error) {
                        console.error('Error in employee name input handler:', error);
                    }
                });
            } catch (error) {
                console.error('Error setting up employee input:', error);
            }
        }
        
        // Function to add a test row
        function addTestRow() {
            try {
                absenceCount++;
                const absenceRows = document.getElementById('absenceRows');
                
                if (!absenceRows) {
                    console.error('Absence rows container not found');
                    return;
                }
                
                const rowDiv = document.createElement('div');
                rowDiv.className = 'absence-row';
                rowDiv.setAttribute('role', 'group');
                rowDiv.setAttribute('aria-label', `صف الموظف ${absenceCount}`);
                rowDiv.innerHTML = `
                <div class="form-group">
                    <label for="employeeName${absenceCount}"><i class="fas fa-user"></i> الاسم</label>
                    <div style="position: relative;">
                        <input type="text" id="employeeName${absenceCount}" placeholder="ادخل اسم الموظف" aria-describedby="employeeName${absenceCount}-help">
                        <i class="fas fa-user input-icon"></i>
                    </div>
                    <div id="employeeName${absenceCount}-help" class="sr-only">أدخل اسم الموظف</div>
                </div>
                <div class="form-group">
                    <label for="employeePosition${absenceCount}"><i class="fas fa-briefcase"></i> الوظيفة</label>
                    <select id="employeePosition${absenceCount}" aria-describedby="employeePosition${absenceCount}-help">
                        <option value="">اختر الوظيفة</option>
                        ${getPositions() ? getPositions().map(pos => {
                            if (typeof pos === 'string') {
                                return `<option value="${escapeHtml(pos)}">${escapeHtml(pos)}</option>`;
                            }
                            return '';
                        }).join('') : ''}
                    </select>
                    <div id="employeePosition${absenceCount}-help" class="sr-only">اختر وظيفة الموظف</div>
                </div>
                <div class="form-group">
                    <label style="opacity: 0;" for="removeBtn${absenceCount}">حذف</label>
                    <button type="button" id="removeBtn${absenceCount}" class="btn btn-danger" onclick="removeTestRow(this)" title="حذف هذا الحقل" aria-label="حذف حقل الموظف">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            `;
                
                absenceRows.appendChild(rowDiv);
                setupEmployeeInput(`employeeName${absenceCount}`, `employeePosition${absenceCount}`);
                
                // Focus on the new input field
                setTimeout(() => {
                    const newInput = document.getElementById(`employeeName${absenceCount}`);
                    if (newInput) {
                        newInput.focus();
                    }
                }, 100);
                
                console.log(`Added employee row ${absenceCount}`);
            } catch (error) {
                console.error('Error adding employee row:', error);
                absenceCount--;
            }
        }
        
        // Function to remove a test row
        function removeTestRow(btn) {
            try {
                if (!btn) {
                    console.error('Delete button not provided');
                    return;
                }
                
                const row = btn.closest('.absence-row');
                
                if (row) {
                    row.remove();
                }
            } catch (error) {
                console.error('Error removing employee row:', error);
            }
        }
        
        // Add initial row
        document.addEventListener('DOMContentLoaded', function() {
            addTestRow();
        });
    </script>
</body>
</html>
