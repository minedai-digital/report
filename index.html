<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام تقارير المرور الطبية</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-gradient: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            --danger-gradient: linear-gradient(135deg, #fd746c 0%, #ff9068 100%);
            --warning-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --dark-gradient: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            --light-bg: rgba(255, 255, 255, 0.95);
            --card-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            --hover-shadow: 0 30px 80px rgba(0, 0, 0, 0.15);
            --border-radius: 16px;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans Arabic', sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            direction: rtl;
            line-height: 1.6;
            font-weight: 400;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .app-header {
            background: var(--light-bg);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            padding: 40px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .app-title {
            color: #1a202c;
            font-size: 2.8em;
            margin-bottom: 15px;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .app-subtitle {
            color: #4a5568;
            font-size: 1.3em;
            font-weight: 500;
        }
        
        .form-container {
            background: var(--light-bg);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            padding: 50px;
            margin-bottom: 30px;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
        }
        
        .section-title {
            font-size: 1.5em;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 3px solid transparent;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
        }
        
        .form-group {
            margin-bottom: 30px;
            position: relative;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #2d3748;
            font-size: 1.1em;
        }
        
        input[type="text"],
        input[type="date"],
        input[type="time"],
        select,
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            font-family: 'Noto Sans Arabic', sans-serif;
            transition: var(--transition);
        }
        
        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Noto Sans Arabic', sans-serif;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: var(--primary-gradient);
            color: white;
        }
        
        .btn-success {
            background: var(--success-gradient);
            color: white;
        }
        
        .btn-danger {
            background: var(--danger-gradient);
            color: white;
        }
        
        .btn-warning {
            background: var(--warning-gradient);
            color: white;
        }
        
        .absence-section {
            background: white;
            border-radius: var(--border-radius);
            padding: 30px;
            margin-top: 30px;
            box-shadow: var(--card-shadow);
        }
        
        .absence-title {
            font-size: 1.3em;
            font-weight: 700;
            margin-bottom: 20px;
            color: #2d3748;
        }
        
        .absence-row {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 20px;
            margin-bottom: 15px;
            padding: 15px;
            background: #f8fafc;
            border-radius: 12px;
            transition: var(--transition);
        }
        
        .absence-row:hover {
            background: #edf2f7;
        }
        
        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            z-index: 1000;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }
        
        .suggestion-item {
            padding: 12px 15px;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .suggestion-item:hover {
            background: #f7fafc;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .loading-content {
            background: white;
            padding: 30px;
            border-radius: var(--border-radius);
            text-align: center;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status-message {
            padding: 15px;
            margin: 20px 0;
            border-radius: 12px;
            display: none;
        }
        
        .status-success {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .status-error {
            background: #fed7d7;
            color: #742a2a;
        }
        
        .report-preview {
            background: white;
            border-radius: var(--border-radius);
            padding: 40px;
            margin-top: 30px;
            box-shadow: var(--card-shadow);
            display: none;
        }

        /* تنسيقات التقرير الجديدة */
        .report-header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #000;
            padding-bottom: 20px;
        }

        .ministry-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .department-name {
            font-size: 20px;
            margin-bottom: 15px;
        }

        .report-title {
            font-size: 28px;
            font-weight: bold;
            margin: 20px 0;
            color: #2c3e50;
        }

        .report-subtitle {
            font-size: 18px;
            color: #34495e;
            margin-bottom: 10px;
        }

        .report-info-section {
            margin: 20px 0;
        }

        .info-table {
            width: 100%;
            margin-bottom: 15px;
            border-collapse: collapse;
        }

        .info-table td {
            padding: 10px;
            border: 1px solid #ddd;
            width: 33.33%;
        }

        .info-table .highlight {
            background-color: #f8f9fa;
        }

        .result-section {
            margin: 30px 0;
        }

        .result-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
        }

        .result-box {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }

        .cases-count-box {
            display: inline-block;
            padding: 10px 20px;
            background-color: #fff;
            border: 2px solid #3498db;
            border-radius: 5px;
            margin: 10px 0;
        }

        .absence-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .absence-table th,
        .absence-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        .absence-table th {
            background-color: #f4f6f8;
            font-weight: bold;
        }

        .absence-table tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        .opinion-section {
            margin: 30px 0;
        }

        .opinion-box {
            border: 1px solid #ddd;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .closing-statement {
            margin: 20px 0;
            text-align: center;
            line-height: 1.8;
        }

        .signatures-section {
            display: flex;
            flex-direction: row-reverse; /* تغيير اتجاه التوقيعات من اليمين لليسار */
            justify-content: space-between;
            margin-top: 50px;
        }

        .signature-box {
            text-align: center;
            width: 45%;
            padding: 0 20px;
        }

        .signature-title {
            font-weight: bold;
            margin-bottom: 50px;
            font-size: 1.1em;
        }

        .signature-name {
            border-top: 2px solid #000;
            padding-top: 10px;
            margin-top: 10px;
            font-size: 1.1em;
        }

        @media print {
            body {
                background: none;
            }
            .report-preview {
                box-shadow: none;
                padding: 0;
            }
            .absence-table {
                page-break-inside: avoid;
            }
            .signatures-section {
                page-break-inside: avoid;
                margin-top: 30px;
            }
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .btn {
                width: 100%;
                margin-bottom: 10px;
            }
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }

        .slide-up {
            animation: slideUp 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <h3>جاري المعالجة...</h3>
            <p>يرجى الانتظار</p>
        </div>
    </div>

    <div class="container">
        <div class="app-header fade-in">
            <h1 class="app-title">نظام تقارير المرور الطبية</h1>
            <p class="app-subtitle">نظام إدارة تقارير المرور على المستشفيات والمراكز الصحية</p>
        </div>

        <div class="form-container slide-up">
            <h2 class="section-title">بيانات التقرير</h2>
            
            <form id="reportForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="inspectorName">اسم القائم بالمرور</label>
                        <div class="input-wrapper">
                            <input type="text" id="inspectorName" placeholder="ادخل اسم المفتش" required>
                            <div class="suggestions" id="inspectorSuggestions"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="location">الجهة</label>
                        <div class="input-wrapper">
                            <input type="text" id="location" placeholder="ادخل اسم المستشفى أو المركز الصحي" required>
                            <div class="suggestions" id="locationSuggestions"></div>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="date">تاريخ المرور</label>
                        <input type="date" id="date" required>
                    </div>

                    <div class="form-group">
                        <label for="time">وقت المرور</label>
                        <input type="time" id="time" required>
                    </div>
                </div>

                <div class="absence-section">
                    <div class="absence-header">
                        <h3 class="absence-title">حالات الغياب والانضباط</h3>
                        <button type="button" class="btn btn-success" onclick="addAbsenceRow()">
                            <i class="fas fa-plus"></i>
                            إضافة حالة غياب
                        </button>
                    </div>
                    
                    <div id="absenceRows"></div>
                </div>

                <div class="actions">
                    <button type="button" class="btn btn-primary" onclick="generateReport()">
                        <i class="fas fa-file-alt"></i>
                        إنشاء التقرير
                    </button>
                    <button type="button" class="btn btn-success" onclick="printReport()" id="printBtn" style="display: none;">
                        <i class="fas fa-print"></i>
                        طباعة التقرير
                    </button>
                    <button type="button" class="btn btn-info" onclick="sendToGoogleSheets()" id="sendBtn" style="display: none;">
                        <i class="fas fa-cloud-upload-alt"></i>
                        إرسال لجوجل شيتس
                    </button>
                    <button type="button" class="btn btn-warning" onclick="clearForm()">
                        <i class="fas fa-eraser"></i>
                        مسح النموذج
                    </button>
                </div>

                <div class="status-message" id="statusMessage"></div>
            </form>
        </div>

        <div class="report-preview" id="reportPreview">
            <div class="report-content" id="reportContent">
                <!-- سيتم إنشاء محتوى التقرير هنا -->
            </div>
        </div>
    </div>

    <!-- ربط ملف الجافاسكريبت -->
    <script src="main.js"></script>
</body>
</html>
