<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> تقارير المرور </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/print.css" media="print">
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <h3>جاري المعالجة...</h3>
            <p>يرجى الانتظار</p>
        </div>
    </div>

    <div class="container">
        <div class="app-header fade-in">
            <h1 class="app-title"> تقارير المرور </h1>
            <p class="app-subtitle">نظام إدارة تقارير المرور على المستشفيات والمراكز الصحية</p>
        </div>

        <div class="form-container slide-up">
            <h2 class="section-title">بيانات التقرير</h2>
            
            <form id="reportForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="inspectorName">اسم القائم بالمرور</label>
                        <div class="input-wrapper">
                            <input type="text" id="inspectorName" placeholder="ادخل اسم المفتش" required>
                            <div class="suggestions" id="inspectorSuggestions"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="location">الجهة</label>
                        <div class="input-wrapper">
                            <input type="text" id="location" placeholder="ادخل اسم المستشفى أو المركز الصحي" required>
                            <div class="suggestions" id="locationSuggestions"></div>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="date">تاريخ المرور</label>
                        <input type="date" id="date" required>
                    </div>

                    <div class="form-group">
                        <label for="time">وقت المرور</label>
                        <input type="time" id="time" required>
                    </div>
                </div>

                <div class="absence-section">
                    <div class="absence-header">
                        <h3 class="absence-title">حالات الغياب والانضباط</h3>
                        <button type="button" class="btn btn-success" onclick="addAbsenceRow()">
                            <i class="fas fa-plus"></i>
                            إضافة حالة غياب
                        </button>
                    </div>
                    
                    <div id="absenceRows"></div>
                </div>

                <div class="actions">
                    <button type="button" class="btn btn-primary" onclick="generateReport()">
                        <i class="fas fa-file-alt"></i>
                        إنشاء التقرير
                    </button>
                    <button type="button" class="btn btn-success" onclick="printReport()" id="printBtn" style="display: none;">
                        <i class="fas fa-print"></i>
                        طباعة التقرير
                    </button>
                    <button type="button" class="btn btn-info" onclick="sendToGoogleSheets()" id="sendBtn" style="display: none;">
                        <i class="fas fa-cloud-upload-alt"></i>
                        إرسال لجوجل شيتس
                    </button>
                    <button type="button" class="btn btn-warning" onclick="clearForm()">
                        <i class="fas fa-eraser"></i>
                        مسح النموذج
                    </button>
                </div>

                <div class="status-message" id="statusMessage"></div>
            </form>
        </div>

        <div class="report-preview" id="reportPreview">
            <div class="report-content" id="reportContent">
                <!-- سيتم إنشاء محتوى التقرير هنا -->
            </div>
        </div>
    </div>

    <!-- ربط ملفات الجافاسكريبت -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
